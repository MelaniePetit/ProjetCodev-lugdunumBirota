<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">

  <ion-content>
    
    <ion-item id='visibilite'>
      <ion-label>Pistes</ion-label>
      <ion-toggle [(ngModel)]="pistesVisibles" [hidden]='!boutonPisteActif' (ionChange)='visible()'></ion-toggle>
    </ion-item>

    <div id ="map" data-tap-disabled="true">
    </div>

    <button id="reload" [hidden]='!connexion' (click)="getStations();"><img id ="reload-logo" src='assets/imgs/refreshing.png'></button>
    <button id="center" (click)="getPosition();"><img id ="center-logo" src='assets/icon/placeholder.png'></button>

    <div id="popup" style="display: none;">
        <a href="#" id="popup-closer"></a>
        <div id="popup-content">
            <a id="name_station"></a><br/><br/>
            <p id="avalaible_bikes"></p><img src='assets/imgs/Bike-icon.png'><br/>
            <p id="available_bikes_stands"></p><img src='assets/imgs/bike-parking.png'>
        </div>
        <div id="popup-content-closed" style="display: none;">
            <img id="travaux" src='assets/imgs/under_construction.png'>
        </div>
    </div>  

  </ion-content>

</ion-content>
